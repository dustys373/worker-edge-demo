name: Deploy Worker

on:
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: worker-deploy
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy_staging:
    name: Deploy staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Deploy staging
        run: |
          npx wrangler deploy --env staging \
            --var VERSION=${{ github.ref_name }} \
            --var GIT_SHA=${{ github.sha }}
        env:
          # Prevent Wrangler from prompting in CI
          WRANGLER_SEND_METRICS: "false"

          # Auth for Wrangler (MUST be set in GitHub)
          # Put these in:
          #   Settings -> Environments -> staging -> Secrets
          # (or repo-level Secrets if you remove "environment: staging")
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy_production:
    name: Deploy production
    needs: deploy_staging
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Deploy production
        run: |
          npx wrangler deploy --env production \
            --var VERSION=${{ github.ref_name }} \
            --var GIT_SHA=${{ github.sha }}
        env:
          # Prevent Wrangler from prompting in CI
          WRANGLER_SEND_METRICS: "false"

          # Put these in:
          #   Settings -> Environments -> production -> Secrets
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
